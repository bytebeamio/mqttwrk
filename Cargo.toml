[package]
name = "mqttwrk"
description = "Wrk inspired tool for scale and performance testing mqtt brokers"
version = "0.1.0"
license = "Apache-2.0"
authors = ["tekjar <raviteja@bytebeam.io>"]
edition = "2018"


[dependencies]
# rumqttc = {git="https://github.com/bytebeamio/rumqtt.git", branch="master"}
rumqttc = "0.1"
tokio = { version = "0.2", features = ["full"] }
rand = "0.7"
futures = "0.3"
log = "0.4"
thiserror = "1"
pretty_env_logger = "0.4"
jemallocator = "0.3.2"
hdrhistogram = "7.1.0"
whoami = "0.9.0"
async-channel = "1"
structopt = "0.3.20"
rustyline = "6.3"
rustyline-derive = "0.3"
